<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Nueva publicación</title></head>
<body>
<div th:replace="~{base :: layout(${titulo} ?: 'Crear publicación', ~{::section})}">
  <section>
    <div id="msg" class="alert" style="display:none"></div>

    <a class="btn btn-link p-0 mb-3" th:href="@{/web/publicaciones}">← Volver</a>
    <h1 class="mb-3" th:text="${titulo} ?: 'Crear publicación'">Crear publicación</h1>

    <!-- IMPORTANTE: el submit lo maneja JS (como Postman) y llama /api/publicaciones con Bearer -->
    <form id="pubForm" class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Nombre *</label>
        <input type="text" name="nombre" class="form-control" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">Precio (referencial)</label>
        <input type="number" step="0.01" min="0" name="precio" class="form-control">
      </div>

      <div class="col-12">
        <label class="form-label">Descripción *</label>
        <textarea rows="4" name="descripcion" class="form-control" required></textarea>
      </div>

      <div class="col-12">
        <label class="form-label">Objeto a cambiar *</label>
        <input type="text" name="objetoACambiar" class="form-control" required>
      </div>

      <div class="col-12 d-flex gap-2">
        <a class="btn btn-outline-secondary" th:href="@{/web/publicaciones}">Cancelar</a>
        <button type="submit" class="btn btn-primary">Crear</button>
      </div>

      <div class="form-text mt-2">
        Para publicar necesitás haber <a th:href="@{/web/login}">iniciado sesión</a> (igual que en Postman).
      </div>
    </form>
  </section>
</div>
<script src="/js/app.js"></script>
</body>
</html>
