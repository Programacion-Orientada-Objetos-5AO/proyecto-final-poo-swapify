<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Error interno</title>
</head>
<body>
<div th:replace="~{base :: layout('Error interno del servidor', ~{::section})}">
  <section class="error-page text-center">
    <div class="error-page__icon mx-auto mb-4">
      <i class="bi bi-emoji-frown"></i>
    </div>
    <h1 class="display-6 fw-bold mb-3">Algo no salió como esperábamos</h1>
    <p class="lead text-body-secondary mb-4">
      Hubo un inconveniente al procesar tu solicitud. Te invitamos a regresar al inicio o comunicarte con soporte si el problema persiste.
    </p>
    <div class="d-flex flex-wrap justify-content-center gap-3">
      <a class="btn btn-primary btn-icon" th:href="@{/web/publicaciones}">
        <i class="bi bi-house"></i> Volver a publicar
      </a>
      <a class="btn btn-outline-primary btn-icon" th:href="mailto:soporte@swapify.com">
        <i class="bi bi-envelope"></i> Contactar soporte
      </a>
    </div>
  </section>
</div>
</body>
</html>
