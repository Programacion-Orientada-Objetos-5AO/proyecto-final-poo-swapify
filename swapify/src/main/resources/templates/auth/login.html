<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Iniciar sesión</title></head>
<body>
<div th:replace="~{base :: layout(${titulo} ?: 'Iniciar sesión', ~{::section})}">
  <section class="row justify-content-center">
    <div class="col-md-5">
      <div id="msg" class="alert" style="display:none"></div>

      <h1 class="mb-3">Iniciar sesión</h1>
      <form id="loginForm" class="vstack gap-3">
        <div>
          <label class="form-label">Email (username)</label>
          <input name="username" type="email" class="form-control" required>
        </div>
        <div>
          <label class="form-label">Contraseña</label>
          <input name="password" type="password" class="form-control" required>
        </div>
        <button class="btn btn-primary">Entrar</button>
        <a class="btn btn-outline-secondary" th:href="@{/web/publicaciones}">Volver</a>
      </form>

      <hr class="my-4">
      <button id="logoutBtn" class="btn btn-outline-secondary btn-sm">Cerrar sesión (borrar token)</button>
    </div>
  </section>
</div>
<script src="/js/app.js"></script>
</body>
</html>
