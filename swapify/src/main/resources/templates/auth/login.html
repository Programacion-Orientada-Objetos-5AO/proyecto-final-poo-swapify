<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Iniciar sesión</title></head>
<body>
<div th:replace="~{base :: layout(${titulo} ?: 'Iniciar sesión', ~{::section})}">
  <section class="row justify-content-center">
    <div class="col-md-5">
      <div id="msg" class="alert" style="display:none"></div>

      <h1 class="mb-3">Iniciar sesión</h1>
      <div th:if="${param.error}" class="alert alert-danger">Credenciales inválidas. Inténtalo de nuevo.</div>
      <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
      <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
      <form id="loginForm" class="vstack gap-3" th:action="@{/web/login}" method="post">
        <div>
          <label class="form-label">Email (username)</label>
          <input name="username" type="email" class="form-control" required>
        </div>
        <div>
          <label class="form-label">Contraseña</label>
          <input name="password" type="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Entrar</button>
        <a class="btn btn-outline-secondary" th:href="@{/web/publicaciones}">Volver</a>
      </form>

      <hr class="my-4">
      <p class="text-muted">¿Todavía no tenés cuenta? <a th:href="@{/web/registro}">Registrate</a> en un minuto.</p>
    </div>
  </section>
</div>
</body>
</html>
